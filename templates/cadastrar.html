{% extends "base.html" %}
{% block title %}Cadastrar Funcionário{% endblock %}

{% block content %}
    <h2>Cadastro de Novo Funcionário</h2>
    
    <form method="POST" action="{{ url_for('criar_funcionario_web') }}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo"><br><br>

        <label for="salario">Salário:</label>
        <input type="number" step="0.01" id="salario" name="salario"><br><br>

        <label for="setor">Setor:</label>
        <input type="text" id="setor" name="setor"><br><br>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="data_admissao">Data de Admissão (YYYY-MM-DD):</label>
        <input type="text" id="data_admissao" name="data_admissao" required><br><br>

        <button type="submit">Salvar Cadastro</button>
    </form>
{% endblock %}
